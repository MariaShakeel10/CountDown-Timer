<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown Timer</title>
    <!-- css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- card -->
    <div class="container main p-2">
        <h1 class="text-center p-2" id="head">CountDown Timer</h1>
        <div class="card mx-auto mt-5 main2" style="width: 18rem;">
<div class="dis pt-3">
            <label for="date">
                <p>Enter Date:</p>
                <input type="number" id="date" value="" placeholder="00" max="2" min="1" maxlength="2">
                -
                <input type="number" id="month" value="" placeholder="MM" max="2" min="1" maxlength="2">
                -
                <input type="number" id="year" value="" placeholder="YYYY" max="4" min="1" maxlength="4">
                <br>
                <br>
                <br>
                <button id="btn" type="button" class="btn btn-light m-auto m-2" onclick="submit(event)">Submit</button>
            </label></div>
            <!-- ........................display............... -->
            <br>
            <div class="dis mb-2">
                <label for="day">
                    <h4 class="text-center">Days</h4><input type="number" value="" id="day" max="2" min="4">
                </label>
                <label for="hour">
                    <h4 class="text-center">Hrs</h4><input type="number" value="" id="hour" max="2" min="4">
                </label>
                <label for="min">
                    <h4 class="text-center">Mins</h4><input type="number" value="" id="min" max="2" min="4">
                </label>
                <label for="sec">
                    <h4 class="text-center">Secs</h4><input type="number" value="" id="sec" max="2" min="4">
                </label>
            </div>


        </div>
    </div>
    </div>

    <!-- js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
